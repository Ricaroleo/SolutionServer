<html>
	<head>
		<title>Tutorial Introduction</title>
		<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
	</head>
	<body>
		<p>First Name: <strong data-bind="text: firstName"></strong></p>
		<p>Last name: <strong data-bind="text: lastName"></strong></p>
		<p>Full name: <strong data-bind="text: fullName"></strong></p>
		<button data-bind="click: capitalizeLastName">Go caps</button>
		<br/>
		<p>First name: <input data-bind="value: firstName"></input></p>
		<p>Last name: <input data-bind="value: lastName"></input></p>
		
		<script type="text/javascript">
		$(document).ready(function(){
			function AppViewModel() {
			this.firstName = ko.observable("Bert");
			this.lastName = ko.observable("Bertington");
			this.fullName = ko.computed(function(){
			return this.firstName() + " " + this.lastName(); }, this);
			this.capitalizeLastName = function(){
			var currentValue = this.lastName();
			this.lastName(currentValue.toUpperCase());
			};
		}
		ko.applyBindings(new AppViewModel());
		});
		</script>
	</body>
</html>
